name: z_components
description: Z_Components is a package that contains a set of standardized components to facilitate, optimize, and accelerate the development of Zellar company's Android / IOS applications.

version: 0.9.41

homepage: https://github.com/victortmarques/zcomponents

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_datetime_picker: ^1.5.1
  mask_shifter: ^0.1.0
  cached_network_image: ^3.2.0
