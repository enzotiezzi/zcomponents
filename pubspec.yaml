  video_thumbnail: ^0.4.3
  path_provider: ^2.0.0
  chewie: ^1.2.2
  url_launcher: ^6.0.17
  flutter_cache_manager: ^3.3.0
  table_calendar: ^2.2.3
  open_file: ^3.2.1
  shared_preferences: ^2.0.12
  flutter_svg: ^1.0.0
  flutter_image_compress: ^0.7.0
  brasil_fields: ^1.0.0
  crypto: ^3.0.0
  flutter_colorpicker: ^0.3.4
  flutter_bloc: ^7.0.1
  flutter_treeview: ^1.0.4+1
  google_maps_flutter: ^0.5.11+1
  geocoder: ^0.2.1

